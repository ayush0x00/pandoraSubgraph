type TokenTransfer @entity {
  id: ID!
  from: String!
  to: String!
  tokenId: BigInt!
  transferredAt: BigInt!
}

type TokenInfo @entity {
  id: ID!
  blockNumber: BigInt!
  creatorAddress: String!
  contractAddress: String!
  mintTransactionHash: String!
  owner: String!
  createdOn: BigInt!
  lastTransfer: BigInt!
  numberOfTransfers: Int!
  tokenURI: String!
  transferredFrom: [String!]!
  transferredTo: [String!]!
  transferredAt: [BigInt!]!
  tokenIds: [BigInt!]!
}
