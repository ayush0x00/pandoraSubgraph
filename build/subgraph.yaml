    name: Contract
    network: mainnet
    source:
      address: "0x60f80121c31a0d46b5279700f9df786054aa5ee5"
      abi: Contract
      startBlock: 13010000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
